---
layout: base
---
<article>
    <div class="container">
        <header class="about">
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>
        
        <section>
            {% if page.cover_image %}
            <div>
                <img src="/images/{{ page.cover_image }}" class="image">
            </div>
            {% endif %}

            {{ content }}
        </section>
    </div>
</article>
